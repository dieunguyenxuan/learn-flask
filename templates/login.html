<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Template">
    <meta name="keywords" content="admin dashboard, admin, flat, flat ui, ui kit, app, web app, responsive">
    <link rel="shortcut icon" href="img/ico/favicon.png">
    <title>Xuan Dieu - Login</title>
     <!--right slidebar-->
    <link href="static/css/slidebars.css" rel="stylesheet">

    <!--switchery-->
    <link href="static/js/switchery/switchery.min.css" rel="stylesheet" type="text/css" media="screen" />

    <!--gritter-->
    <link rel="stylesheet" type="text/css" href="static/js/gritter/css/jquery.gritter.css" />

    <!-- Base Styles -->
    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/css/style-responsive.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="static/js/html5shiv.min.js"></script>
    <script src="static/js/respond.min.js"></script>
    <![endif]-->


</head>

  <body class="login-body">

      <div class="login-logo">
          <img src="static/img/login_logo.png" alt=""/>
      </div>

      <h2 class="form-heading">login</h2>
      <div class="container log-row">
          <form class="form-signin" method="POST" action="/login">
              <div class="login-wrap">
              {{ form.hidden_tag() }}
              {{form.email(class="form-control", placeholder="Email", autofocus="True")}}
              {{form.password(class="form-control", placeholder="Password")}}
              {{form.submit(class="btn btn-lg btn-success btn-block" )}}
                              
              </div>

          

          </form>
      </div>

  {% if error %}
  <div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                    <h4 class="modal-title">Modal Tittle</h4>
                                </div>
                                <div class="modal-body">

                                    {{ error }}
                                </div>
                                <div class="modal-footer">
                                    <button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
  {% endif %}
